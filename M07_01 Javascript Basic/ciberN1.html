<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M07_01: JavaScript Bàsic (N1)</title>
</head>
<body>
    
    <!-- Entrada de datos e impresión del resultado del EXERCICI 8 -->
    <h2> M07_01 Ex 8 - Función calculadora (Suma, Resta, Multiplicación)</h2>
        
    <p>Operación:</p><input type="text" id="cajaOperador" placeholder="Operador ('+', '-', '*')"/><br>
    <p>Valor 1:</p><input type="text" id="cajaNum1" placeholder="Aquí primer operando"/><br>
    <p>Valor 2:</p><input type="text" id="cajaNum2" placeholder="Aquí segundo operando"/><br><br>
    <input type='button' onClick='funcCalculadora()' Value='Calcular' />
    
    <p id="resultado"></p>


    <script>

        // Ex 1 - Hola Mundo por consola
        console.log("Hola Mundo");


        // Ex 2 - Alert con mi nombre
        alert("Me llamo Felipe");


        // Ex 3 - Variables con nom y cognom
        let nom = "Felipe";
        let cognom = "Díaz de Burgos";
        console.log("Me llamo " + nom + " " + cognom);


        // Ex 4 - suma de dos variables
        let num1 = 34;
        let num2 = 56;
        console.log("La suma de " + num1 + " más "+ num2 + " es " + (num1+num2));


        // Ex 5 - Variable con una nota y alert indicando aprobado o suspendido
        let nota = 7;
        if (nota >= 5) {
            alert("Bravo! has aprobado el examen con un " + nota);
        } else {
            alert("Ohh! has suspendido el examen con un " + nota);
        }


        // Ex 6 - Sustituir o por u en una frase
        let textoModificado = "";
        let texto = "Tinc un cotxe de color blau";

        for (let i = 0; i < texto.length ; i++) {
            if (texto[i] == "o") {
                textoModificado += "u";
            } else if (texto[i] == "O") {
                textoModificado += "U";
            } else {
                textoModificado += texto[i];
            }
        }

        console.log("Texto original: " + texto);
        console.log("Texto Modificado: " + textoModificado);


        // Ex 7 - Leer un string y decir posición de cada elemento
        let objetos = ["taula", "cadira", "ordinador", "libreta"];

        for (let i = 0; i < objetos.length ; i++) {
            console.log ("L'objecte " + objetos[i] + " està en la posició " + i );
        }


        // Ex 8 - Calculadora
        function funcCalculadora() {
            //Entrada de valores
            let operador = document.getElementById("cajaOperador").value;
            let valor1 = parseInt(document.getElementById("cajaNum1").value);
            let valor2 = parseInt(document.getElementById("cajaNum2").value);

            // Cálculo
            let resultado = calculadora(operador, valor1, valor2);

            // Mostrar por pantalla el resultado
            if (resultado == "Error") {
                document.getElementById("resultado").innerHTML = "Esta calculadora no da tanto de si";
            } else {
                document.getElementById("resultado").innerHTML = "Resultado: " + resultado;
            }
        }

        function calculadora(operacion, v1, v2) {
            
            let res; // variable resultado

            switch (operacion.trim()) {
                case "+":
                    res = v1 + v2;
                break;
                case "-":
                    res = v1 - v2;
                break;
                case "*":
                    res = v1 * v2;
                break;
                default:
                    res = "Error"
            }

            return res;
        }

    </script>
</body>
</html>
