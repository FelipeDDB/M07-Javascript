<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M07_01: JavaScript Bàsic (N2)</title>
</head>
<body>
    
    <!-- Entrada de datos -->
    <h2> M07_01 N2 - Función calculadora</h2>
        
    <p>Operación ('+', '-', '*', '/'):</p><input type="text" id="cajaOperador" placeholder="Operador ('+', '-', '*', '/')"/><br>
    <p>Valor 1:</p><input type="text" id="cajaNum1" placeholder="Aquí primer operando"/><br>
    <p>Valor 2:</p><input type="text" id="cajaNum2" placeholder="Aquí segundo operando"/><br><br>
    <input type='button' onClick='main()' Value='Calcular'/>
    

    <!-- Impresión del resultado -->
    <p id="resultado"></p>


    <script>

        function main() {
            let resultado;
            //Entrada de valores
            let operador = document.getElementById("cajaOperador").value;
            let valor1 = parseInt(document.getElementById("cajaNum1").value);
            let valor2 = parseInt(document.getElementById("cajaNum2").value);

            // Cálculo
            if (operador == "/" && valor2 == 0) {
                resultado = "El divisor no puede ser 0"
            } else {
                resultado = calculadora(operador, valor1, valor2);
            }

            // Mostrar por pantalla el resultado
            if (resultado == "Error") {
                document.getElementById("resultado").innerHTML = "Ep! Algo ha pasado. Esta calculadora no da tanto de si";
            } else {
                document.getElementById("resultado").innerHTML = "Resultado: " + resultado;
            }
        }

        function calculadora(operacion, v1, v2) {
            
            let res; // variable resultado

            switch (operacion.trim()) {
                case "+":
                    res = v1 + v2;
                break;
                case "-":
                    res = v1 - v2;
                break;
                case "*":
                    res = v1 * v2;
                break;
                case "/":
                    res = v1 / v2;
                break;
                default:
                    res = "Error"
            }

            return res;
        }

    </script>
</body>
</html>
